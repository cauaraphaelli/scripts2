<body>
    <script>

        //client data
        let nome = prompt("Qual é o seu nome?");
        let idade = parseInt(prompt("Qual é a sua idade?"));
       
        //conditionals
        if (idade >= 5 && idade <=7) {
            document.write(nome + " é classificado como Infantil A");
        } else if(idade >= 8 && idade <= 10) {
            document.write(nome + " é classificado como Infantil B");
        } else if (idade >= 11 && idade <= 13) {
            document.write(nome + " é classificado como Juvenil A");
        } else if (idade >= 14 && idade <= 17) {
            document.write(nome + " é classificado como Juvenil B");
        } else if (idade > 18 && idade < 200) {
            document.write(nome + " é classificado como Adulto");
        } else if (idade >= 200) {
            document.write("Já morreu");
        }
        else {
            document.write("Invalid");
        }

        </script>
