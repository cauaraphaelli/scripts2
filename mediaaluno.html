<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <title>Lógica parte 2/3 - Alisson</title>
    <h1><n>Cálculo de média do aluno</n></h1>
    <style>
        input{
            margin-bottom: 5px;
        }
        div {
            margin: auto;
            width: fit-content;
            border: 3px solid #5ecde0;
            padding: 10px;
        }

        h1 {
            text-align:center;
        }
        body {
            font-family: 'Josefin Sans', sans-serif;

        }
    
    </style>
</head>
<body>

    <div>
        <label for="nome">Nome do aluno:</label> </br>
        <input type="text" id="nome" placeholder="Digite seu nome"> </br>
        <label for="nota1">Nota da primeira prova:</label> </br>
        <input type="number" id="nota1" placeholder="Digite sua nota"> </br>
        <label for="nota1">Nota da segunda prova:</label> </br>
        <input type="number" id="nota2" placeholder="Digite sua nota"> </br>
        <label for="nota1">Nota da terceira prova:</label> </br>
        <input type="number" id="nota3" placeholder="Digite sua nota"> </br>
        <input type="submit" value="Calcular" onclick="calcularmedia()"> </br>
        <label id="resultado"></label>

        <script>
            function calcularmedia(){
                //declarations of variables
                let nome = (document.getElementById("nome").value);
                let nota1 = parseFloat(document.getElementById("nota1").value);
                let nota2 = parseFloat(document.getElementById("nota2").value);
                let nota3 = parseFloat(document.getElementById("nota3").value);   
                let media = parseFloat((nota1 + nota2 + nota3)/3);
                
                let situacao;
                    //aprovation condition
                if (media >= 6) {
                    situacao = "Aprovado";
                } else { 
                    situacao = "Reprovado";
                }
                
                document.getElementById("resultado").innerHTML = ("O Aluno " + nome + " teve a média " + media + ". Portanto está " + situacao + ".");}
        </script>
    </div>
    
</body>
</html>
